<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Labelsaurus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="img/dino_label.jpg" type="img/jpg"/>
    </head>
    <body>
        <header>
            <div class="heading">
                <h1 class="text-center font-monospace"> <img src="img/dino-white.jpg" alt="img" width="70px" height="70px"/>LABELSAURUS
                   
                </h1>
            </div>
        </header>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="form-group mb-3">
                            <label for="Description" class="form-label font-monospace">DESCRIPTION:</label>
                            <textarea id="Description" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Code_num" class="form-label font-monospace">CODE NUMBER:</label>
                            <input type ="text" id="Code_num" class="form-control" placeholder="Code Number"/>
                        </div>
                       
                        
                        <div class="form-group mb-3">
                            <label for="qty" class="form-label font-monospace">QUANTITY:</label>
                            <input type="text" id="qty" class="form-control" placeholder="Quatity">
                        </div>
                        <div class="form-group mb-3">
                            <label for="cases" class="form-label font-monospace">NO. OF CASES:</label>
                            <input type="text" id="cases" class="form-control" placeholder="No. of Cases"/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="invoice" class="form-label font-monospace">INVOICE NO:</label>
                            <input type="text" id="invoice" class="form-control" placeholder="Invoice No.">
                        </div>
                    </div>
                              
                    <div class="col-12 col-lg-6">
                        <div class="form-group mb-3">
                            <label for="size" class="form-label font-monospace">LOT SIZE:</label>
                            <input type="text" id="size" class="form-control"><br>
                            <label for="date" class="form-label font-monospace">DATE:</label>
                            <input type="date" id="date" class="date form-control">
                        </div>
                    </div>
                </div>
                <div class=" text-center mb-3">
                    <button class="btn btn-outline-primary" type="button" onclick="print()">Download</button>
                </div>
            </div>
        </form>
        <footer class="bg-dark text-center text-lg-start">
            <div class="text-center p-3" style="background-color: #fff">
              Â© 2023 Copyright: Hershil Piplani 
            </div>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
